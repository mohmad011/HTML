<!DOCTYPE html>
<html>
	<head>
		<title> Form Attributes - Readonly vs Disabled </title>
		<!--[if lt IE 9]>
			<script src="js/html5shiv.min.js"></script> 
		<![endif]-->
		<link rel="stylesheet" href="css/style_New Tags 6.css" />
	</head>
	<body>

		<!-- This For Cheking ===> https://caniuse.com/#search=dialog  -->

		<!-- this for type mp3 ==> https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types -->
		
		<section>
			<h1>New Input Fieldd</h1>
			<form>
				<label>read</label>
				<input type="text"  value="mohmad-read"  name="read" readonly>
				<label>dis</label>
				<input type="text"  value="mohmad-dis"	 name="dis" disabled>
				<input type="submit" value="send">
			</form>
		</section>

	</body>
</html>
