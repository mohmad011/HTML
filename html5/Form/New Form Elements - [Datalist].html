<!DOCTYPE html>
<html>
	<head>
		<title> New Form Elements - Datalist </title>
		<meta charset="utf-8">
		<!--[if lt IE 9]>
			<script src="js/html5shiv.min.js"></script> 
		<![endif]-->
		<link rel="stylesheet" href="css/style_New Tags 7.css" />
	</head>
	<body>

		<!-- This For Cheking ===> https://caniuse.com/#search=dialog  -->
		
		<h1>What Is Your Best Browser</h1>
		<form>
			<input list="browsers">
			<datalist id="browsers">
				<option value="chrome">
				<option value="safari">
				<option value="same">
				<option value="firefox">
				<option value="fane">
			</datalist>
			<input type="submit" value="choose">
		</form>

	</body>
</html>
