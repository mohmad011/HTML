<!DOCTYPE html>
<html>
	<head>
		<title>Table 2 ==> [ Thead , Tbody , Tfoot ]</title>
	</head>
	<body>
		<table border="1" width="400">
			<caption> This Is My Plans</caption>
			<thead> <!-- you can select it from css -->
				<tr> <!-- table row -->
					<th>Plans 1</th> <!-- table heading -->
					<th>Plans 2</th>
					<th>Plans 3</th>
					<th>Plans 4</th>
					<th>Plans 5</th>
				</tr>
			</thead>
			<tbody> <!-- you can select it from css -->
				<tr>
					<td>hard 20</td> <!-- table data -->
					<td>hard 30</td>
					<td>hard 40</td>
					<td>hard 50</td>
					<td>hard 60</td>
				</tr>
			</tbody>
			<tfoot> <!-- you can select it from css -->
				<tr>
					<td>ram 2</td> <!-- table data -->
					<td>ram 4</td>
					<td>ram 6</td>
					<td>ram 8</td>
					<td>ram 10</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
